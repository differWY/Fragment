<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="imgs"></div>
	<script type="text/javascript">
	var oDiv = document.getElementById("imgs");
	var imgLength = 4;
	var i = 0;
	var aImg = [];
	console.log();
	for(i=0;i<imgLength;i++){
			var image = new Image();
			image.onload = function(){
				var img = document.createElement("img");
				img.src = this.src;
				oDiv.appendChild(img);
				aImg[i] = img;
				console.log(aImg[i]);
			}
			image.src = "images/"+(i+1)+".png"
			console.log(image.src);
	}

	// for(i=0;i<imgLength;i++){

	// 		var img = document.createElement("img");
	// 		img.src = "images/"+(i+1)+".png"
	// 		oDiv.appendChild(img);
	// 		console.log(img.src);
	// }
	
	</script>
</body>
</html>
