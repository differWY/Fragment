<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简易登陆框使用CSS sprite技术的效果</title>
		<link rel="stylesheet" type="text/css" href="css/login-sprite-practice.css">
	</head>
	<body>
		<div class="loginBg">
			<div class="login">
				<!-- <form action="" method="post"> -->
					<div class="textIn">
						<input class="username" type="text" name="username" placeholder="邮箱/手机号/用户名">
						<input class="password" type="password" name="password" placeholder="请输入密码">
						<div class="auto_forget">
							<input class="auto_check" type="checkbox" name="autologin">
							<span>下次自动登录</span>
							<a href="">忘记密码？</a>
						</div>
					</div>
					<div class="btn">
						<input class="loginBtn" type="submit" name="login" value=" ">
						<div class="line"></div>
						<input class="registBtn" type="submit" name="regist" value="　">
					</div>
				<!-- </form> -->
			</div>
		</div>
	</body>
</html>
